<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="header-advncd">
        <img src="assets/googlelogo_color_272x92dp.png" alt="logo" class="advncd">
        <form>
            <button formaction="index.html"><p>Search</p></button>
            <button formaction="index1.html"><p>Images</p></button>
        </form>
    </div>
    <h3 id="subhead">Advanced Search</h3>
    <div class="outer">
        <div class="form-div">
            <h3 class="form-h">Find pages with...</h3>
        </div>
        <div class="form-div2">
            <form class="advncd-form" action="https://google.com/search">
               <table class="form-tab">
                        <tr>
                            <td><label for="frst">all these words:</label></td>
                            <td><input type="text" name="as_q" id="frst"></td>
                        </tr>
                        <tr>
                            <td><label for="scnd">this exact word or phrase:</label></td>
                            <td><input type="text" name="as_epq" id="scnd"></td>
                        </tr>
                        <tr>
                            <td><label for="thrd">any of these words:</label></td>
                            <td><input type="text" name="as_oq" id="thrd"></td>
                        </tr>
                        <tr>
                            <td><label for="frth">none of these words:</label></td>
                            <td><input type="text" name="as_eq" id="frth"></td>
                        </tr>
               </table>
               <div class="btn-div">
                <button>Advanced Search</button>
               </div>
            </form>
        </div>
    </div>
    <div class="footer"><img src="assets/download.png" alt="carbon-leaf"><h1>Carbon Since 2007</h1></div>
</body>
</html>
